<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <section class="logo_container">

    </section>
    <section class="form_container">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize deepest dreams. Sign up <i>now</i> to get started.</h2>
        <h2>You <i>know</i> you want to.</h2>

        <form action="" method="post">
            <fieldset>
                <h2>Let's do this!</h2>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" name="phone_number" id="phone_number">
                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password">
                <label for="pass_confirm">CONFIRM PASSWORD</label>
                <input type="text" name="pass_confirm" id="pass_confirm">
            </fieldset>
            <button>Create Account</button>
        </form>
        <div class="log_in">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div> 
    </section>
</body>
</html>
