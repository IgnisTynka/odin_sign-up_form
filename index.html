<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <section class="logo_container">
        <div class="logo_background">
            <img src="images/the_odin_project_logo.png" alt="Logo The Odin Project">
            <p>ODIN</p>
        </div>
        <p class="credits">Photo by <u>4K WALLPAPER</u> on <u>Pinterest</u></p>
    </section>
    <section class="form_container">
        <div class="text">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>

        <form action="#" method="post">
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="field_container">
                    <label for="first_name">FIRST NAME
                    <input type="text" name="first_name" id="first_name">
                    </label>
                    <label for="last_name">LAST NAME
                        <input type="text" name="last_name" id="last_name">
                    </label>
                    <label for="email">EMAIL
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="phone_number">PHONE NUMBER
                        <input type="text" name="phone_number" id="phone_number">
                    </label>
                    <label for="password">PASSWORD
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="pass_confirm">CONFIRM PASSWORD
                        <input type="password" name="pass_confirm" id="pass_confirm">
                    </label>
                </div>
            </fieldset>
            <button class="create">Create Account</button>
        </form>
        <div class="log_in">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div> 
    </section>
</body>
</html>
